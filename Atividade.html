<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Pizza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff3e6;
      padding: 20px;
    }

    h2 {
      color: #d35400;
    }

    form {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>

  <h2>Formul√°rio de Pedido de Pizza</h2>
  <form action="#" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="quantidade">Quantidade de pizzas:</label>
    <input type="number" id="quantidade" name="quantidade" required min="1">

    <label for="email">E-mail para contato (opcional):</label>
    <input type="email" id="email" name="email">

    <button type="submit">Fazer Pedido</button>
  </form>

</body>
</html>
